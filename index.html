<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sanguis-noctis" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/rolsting-script" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/moby" rel="stylesheet">
    <!-- <script src="./script.js"></script> -->
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img id="logo" src="./images/logo.png" alt="logo">
        </div>
        <div class="header-title">
            <h1 id="title-rock">ROCK</h1>
            <h1 id="title-paper">PAPER</h1>
            <h1 id="title-scissors">SCISSORS</h1>
        </div>
    </div>

    <div class="main-div">
        <div class="player-div">
            <span>Make your choice:</span>
            <div class="choice-container">
                <button id="rock-button"><img src="./images/rock.png" width="100%" height="auto"></button>
                <button id="paper-button"><img src="./images/paper.png" width="100%" height="auto"></button>
                <button id="scissors-button"><img src="./images/scissors.png" width="100%" height="auto"></button>
            </div>
            <button id="confirm-button">Confirm</button>
        </div>
        <div class="result-div">

        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
