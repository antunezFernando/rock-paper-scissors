<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sanguis-noctis" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/rolsting-script" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/moby" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/square-mile" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img id="logo" src="./images/logo.png" alt="logo">
        </div>
        <div class="header-title">
            <h1 id="title-rock">ROCK</h1>
            <h1 id="title-paper">PAPER</h1>
            <h1 id="title-scissors">SCISSORS</h1>
        </div>
    </div>

    <div class="main-div">
        <div class="player-div">
            <span>Make your choice:</span>
            <div class="choice-container">
                <button id="rock-button"><img src="./images/rock.png" width="100%" height="auto"></button>
                <button id="paper-button"><img src="./images/paper.png" width="100%" height="auto"></button>
                <button id="scissors-button"><img src="./images/scissors.png" width="100%" height="auto"></button>
            </div>
            <div class="confirm-container">
                <button id="confirm-button">Confirm</button>
            </div>
        </div>

        <div class="result-div">
            <div class="selection-container">
                <div class="selection">
                    <span>Your selection:</span>
                    <img id="player" src="./images/white.png">
                    <span id="player-choice-name"></span>
                </div>
                <div id="vs">VS</div>
                <div class="selection">
                    <span>Computer selection:</span>
                    <img id="computer" src="./images/white.png">
                    <span id="computer-choice-name"></span>
                </div>
            </div>

            <div class="result-container">
                <div id="result"></div>
                <div class="scores">
                    <div class="score-text">Player score: <span id="player-score"></span></div>
                    <div class="score-text">Computer score: <span id="computer-score"></span></div>
                </div>
                <button id="play-again-button">Play again</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <span>Made by <a href="https://github.com/antunezFernando">Fernando Antunez</a></span>
        <span>Rock Paper Scissors Project from <a href="https://www.theodinproject.com/">The Odin Project</a></span>
    </div>
</body>
<script src="./script.js"></script>
</html>
